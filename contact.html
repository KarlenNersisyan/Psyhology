  <head>
    <meta charset="UTF-8" />

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600"
    />
    <link rel="stylesheet" href="./cont-style.css" />
  </head>
  <body>
    <!-- Menu -->
    <nav class="menu">
      <a href="./index.html" class="head">
        <img src="./assets/Images/logo.png" alt="Psychology" width="45" />
        <span>yourPsychologist</span>
      </a>

      <ul class="flex-container space-evenly">
        <li class="flex-item"><a href="./index.html">Home</a></li>
        <li class="flex-item"><a href="./about.html">About</a></li>
        <li class="flex-item"><a href="./programs.html">Programs</a></li>
        <li class="flex-item"><a href="./contact.html">Contact</a></li>
        <li class="flex-item"><a href="./pages.html">Pages</a></li>
      </ul>

      <div class="book-online">BOOK ONLINE</div>
      <div class="book-online">
        <i class="fal fa-phone-volume"></i>Let's Chats
      </div>
    </nav>

    <!-- contacts Us -->
    <div class="container">
      <form id="contact" action="" method="post">
        <h3>Quick Contact Us</h3>
        <h4>Contact us today, and get reply with in 24 hours!</h4>
        <fieldset>
          <input
            placeholder="Your name"
            type="text"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Email Address"
            type="email"
            tabindex="2"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Phone Number"
            type="tel"
            tabindex="3"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Web Site starts with http://"
            type="url"
            tabindex="4"
            required
          />
        </fieldset>
        <fieldset>
          <textarea
            placeholder="Type your Message Here...."
            tabindex="5"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
      </form>
    </div>

    <div class="con-pag-us">
      <img
        src="./assets/Images/contact.jpg"
        alt="contact"
        title="contact-us"
        width="100%"
        height="250"
      />
    </div>

    <!-- Location -->
    <div class="map-outer">
      <div class="gmap_canvas">
        <iframe
          width="100%"
          height="250"
          id="g_map_can_vas"
          src="https://maps.google.com/maps?q=Manchester&t=&z=15&ie=UTF8&iwloc=&output=embed"
          frameborder="0"
          scrolling="no"
          margin-height="0"
          margin-width="0"
        ></iframe><style>
          .map-outer {
            position: relative;
            text-align: right;
            height: 250px;
            width:100%;
          }</style
        ><style>
          .g_map_can_vas {
            overflow: hidden;
            background: none !important;
            height: 250px;
            width: 800px;
          }
        </style>
      </div>
    </div>

    <!-- End-Part -->
    <div class="end-part">
      <div class="e-part1">Copyright Â© Your Website 2021</div>

      <div class="e-part2">
        <a href="https://twitter.com/psychtoday"
          ><i class="fab fa-twitter end-p"></i
        ></a>

        <a href="https://www.facebook.com/elsevierpsychology/"
          ><i class="fab fa-facebook-f end-p"></i
        ></a>

        <a href="https://www.linkedin.com/pub/dir/+/Psychologist"
          ><i class="fab fa-linkedin-in end-p"></i
        ></a>
      </div>
      <div class="e-part3">
        <a
          class="end-p4"
          href="https://www.psychologytoday.com/us/privacy-policy"
          >Privacy Policy</a
        >
        <a href="https://www.psychologytoday.com/us/terms-use">Terms of Use</a>
      </div>
    </div>
  </body>
</html>
